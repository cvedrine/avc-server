# The Url to access to the course on internet
coursesUrl = http://univ-rav.u-strasbg.fr/coursv2/

# The Url to access to the statistics generated by Webalizer
statsUrl = http://larsen.u-strasbg.fr/webalizer/
oldStatsUrl = http://larsen.u-strasbg.fr/webalizer/avc/

# Folders on the file system
coursesFolder = /media/coursv2/
ftpFolder = /media/ftp/
liveFolder = /media/ftp/live/

# Default media filenames in the archive sent by the client
defaultMp3File = enregistrement-micro.mp3
defaultRmFile = enregistrement-video.rm
defaultSmilFile = cours.smil
defaultFlashFile = enregistrement-video.flv
defaultScreenshotsFolder = screenshots

# Copyright comment
comment = Copyright ULP Multimedia

# IP address of the Helix Server for the video live
helixServerIp = 130.79.188.5

# The port used by the audio live
audioLivePort = 8080

# The settings of the RSS files
rssTitle = Univ-R AV
rssName = univrav
rssDescription = Audiovidéocours
serverUrl = http://univ-rav.u-strasbg.fr
rssImageUrl = http://univ-rav.u-strasbg.fr/files/img/univr-av-logo-rss.png
recordedInterfaceUrl = http://univ-rav.u-strasbg.fr/avc/courseaccess
language = fr

# The numbers of courses to display at the same time
homeCourseNumber = 3
recordedCourseNumber = 8

# The default style
defaultStyle = orange-theme

# The keyword to identify the tests to delete (genre is equal to this keyword)
testKeyWord1 = Suppression

# The keyword to identify the tests to hide (title begins with this keyword)
testKeyWord2 = Test
testKeyWord3 = Essai

# The client port for the Univ-R integration
clientSocketPort = 3737